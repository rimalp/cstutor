<html>

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/jquery.cookie.js"></script>
	<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
</head>

<body>
	<p><h3>New Course Information.</h3></p><br>
		
	  <label>Course Name: </label>  
	  <input id="course_name" type="text" class="span3" placeholder="example: CS150">  
	  <label>Year (yyyy): </label>  
	  <select id="course_year" class="span3">
					  <option value="2013">2013</option>
					  <option value="2014">2014</option>
					  <option value="2015">2015</option>
					  <option value="2016">2016</option>
	  </select>  
	  <label>Semester</label>  
	  <select id="course_semester" class="span3">
					  <option value="Fall">Fall</option>
					  <option value="Spring">Spring</option>
	  </select> 
		
	 
	  <button id="create_course_btn" onclick="createNewCourse()">Submit</button>  
</body>

</html>
