<html>
<head>

<style>

body{
	font-family: "Droid Sans",Helvetica,Arial,sans-serif;
}

button{
	background-color: rgb(80, 129, 179);
	color: white;
	padding: 0.833em;
	display: inline-block;
	text-decoration: none;
	border-radius: 0.3125em 0.3125em 0.3125em 0.3125em;
	font-family: "Droid Sans",Helvetica,Arial,sans-serif;
	line-height: 1.125em;
	margin: 10px;
	border: 1px solid rgb(217, 219, 221);
}

input{
	padding: 1em 0.625em;
	border-radius: 0.3125em 0.3125em 0.3125em 0.3125em;
	border: 1px solid rgb(217, 219, 221);
}

</style>

<script type="text/javascript" src="../public/javascripts/database_requests.js"></script>
<script type="text/javascript">

var existing_user = true;

function toggleFunction(){
	if(existing_user){
		document.getElementById('confirm_password_div').style.visibility = "visible";
		document.getElementById('create_button').innerHTML = "Existing User";
		document.getElementById('login_title').innerHTML = "Create New Account";
		existing_user = false;
	}
	else{
		document.getElementById('confirm_password_div').style.visibility = "hidden";
		document.getElementById('create_button').innerHTML = "Create New";
		document.getElementById('login_title').innerHTML = "Existing User";
		existing_user = true;
	}
}

</script>

</head>

<body style="text-align: center; background-color: #84B4D5;">
<div id="top" style="height: 30%;"></div>

<div id="container" style="background: rgb(245, 245, 245); padding: 20px 20px; width: 50%; margin: 0 auto;">

	<div id="title_div" style="display: inline-block;">
		CSTutor
	</div>
	
	<div id="login_div" style="display: inline-block; border-left: solid black 1px; padding: 20px;">
			<h3 id="login_title">Existing User</h3>
			<div style="float: left; text-align: left;">Username:<br><input></div><br>
			<div style="float: left; text-align: left;">Password:<br><input type="password"></div><br>
			<div id="confirm_password_div" style="visibility: hidden; float: left; text-align: left;">Confirm Password:<br> <input type="password"></div><br>
			<button>Log In</button><button id="create_button" onclick="toggleFunction()">Create Account</button>
	</div>

</div>


</body>
</html>
