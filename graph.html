<html>
<head>
	<script type="text/javascript" src="raphael.js"></script>
	<script type="text/javascript" src="jquery-1.8.2.js"></script>
	<script type="text/javascript" src="graph.js"></script>
	<script type="text/javascript" src="menu.js"></script>
	<link rel="stylesheet/less" href="./bootstrap/less/bootstrap.less">
	<script src="./bootstrap/less/less.js"></script>
	
	<script type="text/javascript">
		var setInfo = function(name, description){
			document.getElementById("info").innerHTML = "Title: " + name + "<br>Description: " + description;
		}
	</script>
</head>

<body onload="init()">

	<div class="container-fluid">
		<div class="row-fluid">
			<div id="menu" class="well sidebar-nav span2">
			</div>

			<div class="span8">
				<div id="canvas" style="border: 1px solid black;"></div>
				<div class="row-fluid">
					<div class="span2">New Node Name:</div>
					<div class="span9"><input id="node_name" type="text"/></div>
					<div class="span1"><button id="add_node" onclick="addNode(document.getElementById('node_name').value, document.getElementById('node_description').value);">add</button></div>
				</div>
				<div class="row-fluid">
					<div class="span2">Description:</div>
					<div class="span10"><textarea id="node_description" class="span12" style="resize: none;"></textarea></div>
				</div>
			</div>
			<div class="span2">
				<h1>Node Info</h1>
				<div id="info">
					Title: <br/>
					Description:
				</div>
			</div>
		</div>
	</div>
</body>
</html>
